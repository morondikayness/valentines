        * {

        /* --- Background Video --- */
        #bgVideo {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            opacity: 0.3;
            /* Low opacity to blend with gradient */
            transition: opacity 1s ease-in-out;
            display: none;
            /* Hidden by default, shown if video source exists */
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.4);
            /* Light overlay */
            z-index: -2;
        }

        /* --- Animations (Roses & Hearts) --- */
        .rose,
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
        }

        /* Roses: Fall down with sway */
        .rose {
            top: -10vh;
            animation-name: fall, sway;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hearts: Float up with sway */
        .heart {
            bottom: -10vh;
            animation-name: floatUp, sway;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(10vh) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-120vh) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes sway {

            0%,
            100% {
                margin-left: 0;
            }

            50% {
                margin-left: 50px;
            }
        }

            display: none;

            justify-content: center;
            align-items: center;
            flex-direction: column;

        /* Each slide is hidden by default */

            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease;
            position: absolute;
            /* Stack them */
            top: 0;
            left: 0;
        }

        }

                transform: translateY(20px);
            }

            // Switch Slide
            document.querySelectorAll('.slide').forEach(el => el.classList.remove('active'));
            document.getElementById(`slide${slideId}`).classList.add('active');

            // Switch Background
            if (data.bg) {
                videoEl.style.display = 'block';
                if (!videoEl.src.includes(data.bg)) {
                    videoEl.style.opacity = 0;
                    setTimeout(() => {
                        videoEl.src = data.bg;
                        videoEl.play();
                        videoEl.style.opacity = 0.3;
                    }, 500);
                }
            } else {
                videoEl.style.opacity = 0;
                setTimeout(() => { videoEl.style.display = 'none'; }, 500);
            }

            // Switch Audio
            if (data.song && !audioEl.src.includes(data.song)) {
                audioEl.src = data.song;
                audioEl.play().catch(e => console.log("Audio needed:", e));
            }

            // Init Function
            if (data.init) data.init();
            currentSlide = slideId;
        }

        function nextSlide(id) { loadSlide(id); }
        function prevSlide(id) { loadSlide(id); }

        // --- Typing Effect Factory ---
        function startTyping(id) {
            if (typingStatus[id]) return; // Already typed
            typingStatus[id] = true;

            const text = msgs[id];
            const element = document.getElementById(`typingText${id}`);
            const cursor = document.getElementById(`cursor${id}`);
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 30); // Speed
                } else {
                    cursor.style.display = 'none';
                }
            }
            type();
        }

        // --- Animations ---
        function createRosesHearts() {
            const body = document.body;

            for (let i = 0; i < 30; i++) {

                body.appendChild(r);

            const hearts = ["‚ù§Ô∏è", "üíï", "üíñ", "üå∏", "ü•∞"];

        }
